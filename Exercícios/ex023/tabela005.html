<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        col.csexo {
            background-color: violet;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprofissao">
        </colgroup>
        <Caption>Cadastro</Caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>plogers</td>
            <td>M</td>
            <td>69</td>
            <td>vendedor de pinga</td>
        </tr>
        <tr>
            <td>cachooch</td>
            <td>M</td>
            <td>96</td>
            <td>Bebedor de pilha</td>
        </tr>
        <tr>
            <td>begonms</td>
            <td>F</td>
            <td>56</td>
            <td>Ratoeira</td>
        </tr>
        <tr>
            <td>borquers</td>
            <td>F</td>
            <td>74</td>
            <td>Twitteiro</td>
        </tr>
    </table>
</body>
</html>
