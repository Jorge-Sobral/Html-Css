<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou mudar o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio preload="metadata" controls>
        <source src="midia/6g-jy-0DJggTK7xc.mp4" type="audio/mp4">
        <p>infelizmente seu navegador não consegue reproduzir audio</p>
        <a href="midia/6g-jy-0DJggTK7xc.mp4">Baixe aqui o mp4</a>
    </audio>
</body>
</html>
