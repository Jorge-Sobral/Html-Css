<!DOCTYPE html>
<html lang=" pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: bisque;
            height: 300px;
            width: 300px;

            border-style: solid;
            border-color: darkgoldenrod;

            padding: 10px;

            margin: 10px auto 10px auto;
        }

        a {
            border-color: chocolate;
            border-width: 10px;
            border-style: solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas <a href="">os links são exemplos de caixas inline level</a>, vamos ver como tudo isso funciona</p>
</body>
</html>
